<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privapp - Definir Nova Senha</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #1a5f3c 0%, #134a30 25%, #0d3a25 50%, #134a30 75%, #1a5f3c 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 80%, rgba(26, 95, 60, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(19, 74, 48, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(13, 58, 37, 0.2) 0%, transparent 50%);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(1deg); }
    }

    .change-password-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 500px;
      width: 90%;
      position: relative;
      z-index: 10;
      animation: slideInUp 0.8s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .change-password-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .change-password-header h2 {
      color: #1a5f3c;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .change-password-header p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 600;
      color: #1a5f3c;
      margin-bottom: 8px;
    }

    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 12px 15px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .form-control::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(26, 95, 60, 0.1), transparent);
      transition: left 0.5s;
    }

    .form-control:focus {
      border-color: #1a5f3c;
      box-shadow: 0 0 0 0.2rem rgba(26, 95, 60, 0.25), 0 8px 25px rgba(26, 95, 60, 0.15);
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 1);
    }

    .form-control:focus::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, #1a5f3c, #134a30);
      border: none;
      border-radius: 10px;
      padding: 12px 30px;
      font-weight: 600;
      font-size: 16px;
      width: 100%;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(26, 95, 60, 0.3);
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #134a30, #0d3a25);
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 35px rgba(26, 95, 60, 0.4);
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:active {
      transform: translateY(-1px) scale(0.98);
    }

    .alert {
      border-radius: 10px;
      border: none;
      padding: 15px;
      margin-bottom: 20px;
    }

    .alert-warning {
      background: #fff3cd;
      color: #856404;
      border-left: 4px solid #ffc107;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border-left: 4px solid #28a745;
    }

    .alert-danger {
      background: #f8d7da;
      color: #721c24;
      border-left: 4px solid #dc3545;
    }

    .password-requirements {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .password-requirements h6 {
      color: #333;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .requirement {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .requirement i {
      margin-right: 8px;
      font-size: 12px;
    }

    .requirement.valid {
      color: #28a745;
    }

    .requirement.invalid {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="change-password-container">
    <div class="change-password-header">
      <i class="bi bi-shield-lock" style="font-size: 3rem; color: #1a5f3c; margin-bottom: 15px;"></i>
      <h2>Definir Nova Senha</h2>
      <p>Sua senha foi redefinida. Por questões de segurança, você deve definir uma nova senha antes de continuar.</p>
    </div>

    <div id="alertContainer"></div>

    <form id="changePasswordForm">
      <div class="form-group">
        <label for="newPassword" class="form-label">Nova Senha</label>
        <input type="password" class="form-control" id="newPassword" name="newPassword" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirmar Nova Senha</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
      </div>

      <div class="password-requirements">
        <h6>Requisitos da senha:</h6>
        <div class="requirement" id="req-length">
          <i class="bi bi-circle"></i>
          Mínimo 8 caracteres
        </div>
        <div class="requirement" id="req-uppercase">
          <i class="bi bi-circle"></i>
          Pelo menos uma letra maiúscula
        </div>
        <div class="requirement" id="req-lowercase">
          <i class="bi bi-circle"></i>
          Pelo menos uma letra minúscula
        </div>
        <div class="requirement" id="req-number">
          <i class="bi bi-circle"></i>
          Pelo menos um número
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-3">
        <i class="bi bi-check-circle me-2"></i>
        Definir Nova Senha
      </button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('changePasswordForm');
      const newPasswordInput = document.getElementById('newPassword');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const alertContainer = document.getElementById('alertContainer');

      // Função para mostrar alertas
      function showAlert(message, type) {
        alertContainer.innerHTML = `
          <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        `;
      }

      // Função para validar requisitos da senha
      function validatePassword(password) {
        const requirements = {
          length: password.length >= 8,
          uppercase: /[A-Z]/.test(password),
          lowercase: /[a-z]/.test(password),
          number: /\d/.test(password)
        };

        // Atualizar indicadores visuais
        document.getElementById('req-length').className = `requirement ${requirements.length ? 'valid' : 'invalid'}`;
        document.getElementById('req-uppercase').className = `requirement ${requirements.uppercase ? 'valid' : 'invalid'}`;
        document.getElementById('req-lowercase').className = `requirement ${requirements.lowercase ? 'valid' : 'invalid'}`;
        document.getElementById('req-number').className = `requirement ${requirements.number ? 'valid' : 'invalid'}`;

        // Atualizar ícones
        document.getElementById('req-length').innerHTML = `<i class="bi ${requirements.length ? 'bi-check-circle-fill' : 'bi-x-circle-fill'}"></i>Mínimo 8 caracteres`;
        document.getElementById('req-uppercase').innerHTML = `<i class="bi ${requirements.uppercase ? 'bi-check-circle-fill' : 'bi-x-circle-fill'}"></i>Pelo menos uma letra maiúscula`;
        document.getElementById('req-lowercase').innerHTML = `<i class="bi ${requirements.lowercase ? 'bi-check-circle-fill' : 'bi-x-circle-fill'}"></i>Pelo menos uma letra minúscula`;
        document.getElementById('req-number').innerHTML = `<i class="bi ${requirements.number ? 'bi-check-circle-fill' : 'bi-x-circle-fill'}"></i>Pelo menos um número`;

        return Object.values(requirements).every(req => req);
      }

      // Validar senha em tempo real
      newPasswordInput.addEventListener('input', function() {
        validatePassword(this.value);
      });

      // Submissão do formulário
      form.addEventListener('submit', async function(e) {
        e.preventDefault();

        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        // Validações básicas
        if (!newPassword || !confirmPassword) {
          showAlert('Todos os campos são obrigatórios.', 'danger');
          return;
        }

        if (newPassword !== confirmPassword) {
          showAlert('As senhas não coincidem.', 'danger');
          return;
        }

        if (!validatePassword(newPassword)) {
          showAlert('A nova senha não atende aos requisitos mínimos.', 'danger');
          return;
        }

        try {
          const response = await fetch('/api/change-password', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              newPassword: newPassword
            })
          });

          const data = await response.json();

          if (response.ok) {
            showAlert('Nova senha definida com sucesso! Redirecionando...', 'success');
            
                         // Redirecionar após 2 segundos
             setTimeout(() => {
               // Verificar se é admin ou usuário comum
               fetch('/api/check-password-reset')
                 .then(response => response.json())
                 .then(data => {
                   if (data.isAdmin) {
                     window.location.href = '/admin';
                   } else {
                     window.location.href = '/';
                   }
                 })
                 .catch(() => {
                   window.location.href = '/';
                 });
             }, 2000);
          } else {
            showAlert(data.error || 'Erro ao definir nova senha.', 'danger');
          }
        } catch (error) {
          console.error('Erro:', error);
          showAlert('Erro de conexão. Tente novamente.', 'danger');
        }
      });
    });
  </script>
</body>
</html>
