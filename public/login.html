<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privapp - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #1a5f3c 0%, #134a30 25%, #0d3a25 50%, #134a30 75%, #1a5f3c 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 80%, rgba(26, 95, 60, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(19, 74, 48, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(13, 58, 37, 0.2) 0%, transparent 50%);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(1deg); }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      margin: 20px;
      position: relative;
      z-index: 10;
      animation: slideInUp 0.8s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #1a5f3c, #134a30);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 8px 25px rgba(26, 95, 60, 0.3);
      animation: pulse 2s ease-in-out infinite;
      transition: all 0.3s ease;
    }

    .login-logo:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 12px 35px rgba(26, 95, 60, 0.4);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .login-title {
      font-size: 28px;
      font-weight: 700;
      color: #1a5f3c;
      margin-bottom: 10px;
    }

    .login-subtitle {
      color: #666;
      font-size: 14px;
    }

    .form-floating {
      margin-bottom: 20px;
    }

    .form-control {
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      padding: 15px 20px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .form-control::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(26, 95, 60, 0.1), transparent);
      transition: left 0.5s;
    }

    .form-control:focus {
      border-color: #1a5f3c;
      box-shadow: 0 0 0 0.2rem rgba(26, 95, 60, 0.25), 0 8px 25px rgba(26, 95, 60, 0.15);
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 1);
    }

    .form-control:focus::before {
      left: 100%;
    }

    .btn-login {
      background: linear-gradient(135deg, #1a5f3c, #134a30);
      border: none;
      border-radius: 12px;
      padding: 15px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      width: 100%;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(26, 95, 60, 0.3);
    }

    .btn-login::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn-login:hover {
      background: linear-gradient(135deg, #134a30, #0d3a25);
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 35px rgba(26, 95, 60, 0.4);
    }

    .btn-login:hover::before {
      left: 100%;
    }

    .btn-login:active {
      transform: translateY(-1px) scale(0.98);
    }

    .alert {
      border-radius: 12px;
      border: none;
      margin-bottom: 20px;
    }

    .alert-danger {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
    }

    .loading {
      display: none;
    }

    .spinner-border-sm {
      width: 1rem;
      height: 1rem;
    }

    @media (max-width: 480px) {
      .login-container {
        margin: 10px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">
        <svg viewBox="0 0 24 24" fill="currentColor" width="32" height="32">
          <path d="M12 2C13.1 2 14 2.9 14 4V6H16C17.1 6 18 6.9 18 8V20C18 21.1 17.1 22 16 22H8C6.9 22 6 21.1 6 20V8C6 6.9 6.9 6 8 6H10V4C10 2.9 10.9 2 12 2ZM12 4C11.4 4 11 4.4 11 5V6H13V5C13 4.4 12.6 4 12 4ZM8 8V20H16V8H8Z"/>
          <path d="M12 12C13.1 12 14 12.9 14 14C14 15.1 13.1 16 12 16C10.9 16 10 15.1 10 14C10 12.9 10.9 12 12 12Z"/>
        </svg>
      </div>
      <h1 class="login-title">Privapp</h1>
      <p class="login-subtitle">Faça login para acessar o sistema</p>
    </div>

    <div id="alertContainer"></div>

    <form id="loginForm">
      <div class="form-floating">
        <input type="text" class="form-control" id="username" placeholder="Usuário" required>
        <label for="username">Usuário</label>
      </div>
      
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Senha" required>
        <label for="password">Senha</label>
      </div>
      
      <button type="submit" class="btn btn-login" id="loginBtn">
        <span class="btn-text">Entrar</span>
        <span class="loading">
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Entrando...
        </span>
      </button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const btnText = loginBtn.querySelector('.btn-text');
      const loading = loginBtn.querySelector('.loading');
      
      // Mostrar loading
      btnText.style.display = 'none';
      loading.style.display = 'inline-block';
      loginBtn.disabled = true;
      
      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Login bem-sucedido
          window.location.href = data.redirect;
        } else {
          // Erro no login
          showAlert(data.error || 'Erro no login', 'danger');
        }
      } catch (error) {
        console.error('Erro:', error);
        showAlert('Erro de conexão. Tente novamente.', 'danger');
      } finally {
        // Restaurar botão
        btnText.style.display = 'inline';
        loading.style.display = 'none';
        loginBtn.disabled = false;
      }
    });
    
    function showAlert(message, type) {
      const alertContainer = document.getElementById('alertContainer');
      const alertHtml = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      `;
      alertContainer.innerHTML = alertHtml;
    }
  </script>
</body>
</html>
